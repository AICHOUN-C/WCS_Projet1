            <div class="nav-logo"><img id="" src="../src/logo_2.png"></div>

    </header>

    <section class="main-container">

        
        <video autoplay muted loop id="myVideo">
        <source src="../src/clouds.mp4"scrolling="no" marginwidth="0" marginheight="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" frameborder="0" height="100%" width="100%"> type="video/mp4">
        </video>

        <section class="content">
          <div class="one">
            <h2>Recevez votre devis gratuit</h2>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputName">Nom</label>
                  <input type="text" class="form-control" id="name" placeholder="Pierre">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputFirstName">Prénom</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Dupond">
                </div>
              </div>
              <div class="form-group">
                <label for="inputMail">Mail</label>
                <input type="email" class="form-control" id="mail" placeholder="abc@xyz.com">
              </div>
              <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputDepart">Départ</label>
                <input type="date" class="form-control" id="depart" value="09-10-2020" min="09-10-2020" max="31-12-2020">
              </div>
              <div class="form-group col-md-6">
                <label for="inputRetour">Retour</label>
                <input type="date" class="form-control" id="retour" value="10-10-2020" min="10-10-2020" max="31-12-2020">
              </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="phone">Téléphone</label>
                  <input type="tel" class="form-control" id="phone" placeholder="0615******">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputDestination">Destination</label>
                  <select id="destination" class="form-control">
                    <option value="Amsterdam">Amsterdam</option>
                    <option value="Bruxelles">Bruxelles</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Lisbonne">Lisbonne</option>
                    <option value="Londres">Londres</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Paris">Paris</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="submit">En route!</label>
                  <button type="button" class="btn btn-submit btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Valider
                  </button>
                </div>
              </div>
            </form>
          </div>
          
            <div class="two">
                <h2>Notre agence</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.8144581331144!2d2.3373932157264177!3d48.861748379287874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e23f942182d%3A0x74728ef657f7b2df!2s162%20Rue%20de%20Rivoli%2C%2075001%20Paris!5e0!3m2!1sfr!2sfr!4v1602098834228!5m2!1sfr!2sfr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </section>
    </section>
    
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">

      <div class="modal-header">
        <div class="modal-logo"><img id="" src="../src/logo_2.png"></div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
